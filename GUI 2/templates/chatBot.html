<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div id="header"></div>

<p id="selectedModelDisplay"></p>

<div id="chat">
    <div id="chatbox">
        <div id="messages">
            <!-- Messages will appear here -->
        </div>
    </div>
    <div id='close-screen'>
        <button id="saveRecordButton" onclick="window.saveRecordedSession()">Save Recording</button>
        <button id="saveCSVButton" onclick="window.saveChat()">Save CSV</button>
    </div>
    <div id="user">
        <form id="chat-form"><input type="text" id="user-input" placeholder="Type your message here..."></form>
        <button id="send-button" onclick="sendMessage()">Send</button>
        <button id="record-button" onclick="recordMessage()">Record</button>
    </div>
</div>

</body>

<div id="footer"></div>

<script src="{{ url_for('static', filename='JS/loadTemplates.js') }}" defer></script>
<script src="{{ url_for('static', filename='JS/chatBot.js') }}" defer></script>



<script src="{{ url_for('static', filename='JS/rrweb.umd.min.js') }}" defer></script>
<script src="{{ url_for('static', filename='JS/rrwebRecorder.js') }}" defer></script>

</html>
